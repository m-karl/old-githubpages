# About Section
# about_title: About Me
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  fillerintro

  I am most skilled in: <mark>skill1</mark> and <mark>skill2</mark>

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: projectname
        link: github.com/m-karl
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          fillerquote
        description: | # this will include new lines to allow paragraphs
          I started this project as a way if learning <mark>fillerlanguage</mark> and ...
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Companyname
        link: Companywebsite.com
        # link_text: boringcompany.com
        sub_title: Jobtitle
        caption: startdate - enddate
        quote: >
          fillerquote
        description: | # this will include new lines to allow paragraphs
            jobdescription

  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: University of Waterloo
        caption: 2021 - Current
        sub_title: Bachelor of Mathematics
        quote: >
          info about the university
        description: | # this will include new lines to allow paragraphs
          fillerdescription

  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Alongside my interests in networks and software engineering some of my other interests and hobbies are:
      - Piano
      - Gaming
      - Tennis

      Look at this cool image  
      ![Trees](/modern-resume-theme/images/landscape-trees.jpg "Trees")

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
remote_theme: sproogen/resume-theme

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag
